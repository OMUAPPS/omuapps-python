name: PyPI

on: workflow_dispatch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"
      - name: Install rye
        uses: eifinger/setup-rye@v1
        with:
          version: "0.19.0"
          enable-cache: true
          cache-prefix: "rye"
      - name: Install dependencies
        run: |
          rye sync
      - name: Build
        run: |
          rye build --all
          rm -rf ./dist/omuchat*python*
      - name: Publish a Python distribution to PyPI
        run: |
          rye publish --username __token__ --token ${{ secrets.PYPI_API_TOKEN }} -y
